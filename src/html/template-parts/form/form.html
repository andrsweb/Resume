<div class="form" id="body-lock">
	<form class="form-wrapper">
		<fieldset>
			<legend>
				Write me
			</legend>
			<div class="person-info">
				<input name="person-name"  type="text" placeholder="Name" required>
				<input name="person-lastname"  type="text" placeholder="Lastname">
			</div>
			<input name="person-email" type="email" placeholder="@email" required>
			<textarea name="form-textarea" placeholder="Write youre message here" required></textarea>
			<button type="submit" class="button">
				Send
			</button>
		</fieldset>
	</form>
</div>
